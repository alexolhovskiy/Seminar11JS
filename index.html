    <a href="#" class="card-link">Card link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <div class="container">
        <div class="tasks">
            <a href="#"><div class="task task1"><div class="box">task 1</div></div></a>
            <a href="#"><div class="task task2"><div class="box">task 2</div></div></a>
            <a href="#"><div class="task task3"><div class="box">task 3</div></div></a>
            <a href="#"><div class="task task4"><div class="box">task 4</div></div></a>
            <a href="#"><div class="task task5"><div class="box">task 5</div></div></a>
            <a href="#"><div class="task task6"><div class="box">task 6</div></div></a>
            <a href="#"><div class="task task7"><div class="box">task 7</div></div></a>
            <a href="#"><div class="task task8"><div class="box">task 8</div></div></a>
        </div>
    </div>
    

    <script>

        //1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
        document.querySelector('.task1').addEventListener("click", function (e) {
            let element = document.getElementById("super_link");
            console.log(element);
        });
        

        //2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
        document.querySelector('.task2').addEventListener("click", function (e) {
            let arr = Array.prototype.slice.call(document.getElementsByClassName("card-link"));
            arr.forEach(item => item.textContent = "ссылка");

        });
        //3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
        document.querySelector('.task3').addEventListener("click", function (e) {
            let card_body = document.querySelector(".card-body");
            let arr2 = card_body.querySelectorAll(".card-link");
            for (let i = 0; i < arr2.length; i++) {
                console.log(arr2[i]);
            }
        });

        //4. Найти первый попавшийся элемент на странице у которого есть атрибут data - number со значением 50 и вывести его в консоль.

        document.querySelector('.task4').addEventListener("click", function (e) {

            function getMyChild(element) {
                for (let i = 0; i < element.length; i++) {
                    if (element[i].hasChildNodes()) {
                        getMyChild(element[i].children);
                    }
                    if (element[i].getAttribute('data-number')==50) {
                        console.log(element[i]);
                        return;
                    }
                }
            }
            getMyChild(document.body.children);
        });

        //5. Выведите содержимое тега title в консоль.
        document.querySelector('.task5').addEventListener("click", function (e) {
            console.log(document.querySelector("title").textContent);
        });

        //6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        document.querySelector('.task6').addEventListener("click", function (e) {
            let card_title = document.querySelector(".card-title");
            console.log(card_title.parentNode);
        });

        //7. Создайте тег p`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
        document.querySelector('.task7').addEventListener("click", function (e) {
            let card = document.querySelector(".card");
            let p_element = document.createElement('p');
            p_element.textContent = "Привет";
            card.appendChild(p_element);
        });
        //8. Удалите тег h6 на странице.
        document.querySelector('.task8').addEventListener("click", function (e) {
            let h6 = document.querySelector("h6");
            h6.remove();
        });

    </script>
